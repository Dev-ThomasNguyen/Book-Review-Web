<form action="/users/signup" method="POST">
    <label>
        First Name
        <input type="text" name="first_name" placeholder="John" />
    </label>
    <label>
        Last Name
        <input type="text" name="last_name" placeholder="Snow" />
    </label>
    <label>
        Email Address
        <input type="text" name="email" placeholder="you@read.com" />
    </label>
    <label>
        Password
        <input type="password" name="password" placeholder="Your Password" />
    </label>
    <button type="submit" CLASS="is-primary"> Sign Up </button>
</form>
